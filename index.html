<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion talks</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header class="hero">


        <img src="./images/minion.png" alt="minio" class="hero-img">
        <h2 class="hero-heading">Menion talks</h2>
    </header>

    <div class="container ">
        <textarea type="text" name="" id="user-input" cols="5" rows="4" class="set-margin set-padding"
            placeholder="enter text"></textarea>
        <button type="submit" class="set-margin" id="minion-translate">Tranlate to minion </button>


        <h4 id="display-output" class="set-margin">Output display here</h4>

        <!-- Footer  -->
        <footer class="footer">
            <div class="footer-header">Around the web</div>
            <ul class="social-links list-non-bullet">
                <li class="list-item-inline link"><a target="_blank" href="https://github.com/gouravmarch20"><i
                            class="fab fa-github fa-2x"></i></a>
                </li>
                <li class="list-item-inline link"><a target="_blank" href="https://twitter.com/gouravmarch20"><i
                            class="fab fa-twitter fa-2x"></i></a>
                </li>
                <li class="list-item-inline link"><a target="_blank"
                        href="https://www.linkedin.com/in/gouravmarch20/"><i class="fab fa-linkedin-in fa-2x"></i></a>
                </li>
            </ul>
        </footer>
        <script src="./js/script.js"></script>
    </div>
</body>

</html>
